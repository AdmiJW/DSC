<!DOCTYPE html>
<html>
<head>
    <title>Table B</title>
    <meta charset='UTF-8'/>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'/>

    <style>
        table {
            width: 100%;
            height: 100vh;

            border: 3px solid black;
        }

        td {
            border: 3px solid black;
        }
    </style>

</head>
<body>

    <table>

        <!-- ROW 1 -->
        <tr>
            <td colspan='3' style='background-color: #00C79C;'></td>
            <td></td>
            <td rowspan='3' style='background-color: #00DE6D;'></td>
        </tr>

        <!-- ROW 2 -->
        <tr>
            <td></td>
            <td rowspan='2' style='background-color: #3B8DDF;'></td>
            <td></td>
            <td></td>
        </tr>

        <!-- ROW 3 -->
        <tr>
            <td rowspan='2' style='background-color: #AA21B9;'></td>
            <td></td>
            <td></td>
        </tr>

        <!-- ROW 4 -->
        <tr>
            <td colspan='3' style='background-color: #92A6A5;'></td>
            <td></td>
        </tr>

        <!-- ROW 1 -->
        <tr>
            <td></td>
            <td></td>
            <td colspan='3' style='background-color: #ED7B00;'></td>
        </tr>
    </table>

</body>

</html>
