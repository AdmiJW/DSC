<!DOCTYPE html>
<html>
<head>
    <title>Table 1</title>
    <meta charset='UTF-8'/>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'/>

    <style>
        * {
            margin: 0;
        }
        table {
            width: 100%;
            height: 100vh;
            border: solid 3px black;
            border-collapse: collapse;
        }

        td {
            border: solid 3px black;
        }
    </style>

</head>
<body>

    <table>
        <!-- ROW 1 -->
        <tr>
            <td colspan='3'></td>
            <td style='width: 10%'></td>
            <td rowspan='3'></td>
        </tr>

        <!-- ROW 2-->
        <tr style='height: 10%'>
            <td></td>
            <td rowspan='2' style='width: 10%'></td>
            <td></td>
            <td></td>
        </tr>

        <!-- ROW 3 -->
        <tr>
            <td rowspan='2'></td>
            <td></td>
            <td></td>
        </tr>

        <!-- ROW 4 -->
        <tr style='height: 15%'>
            <td colspan='3'></td>
            <td></td>
        </tr>

        <!-- ROW 5 -->
        <tr>
            <td></td>
            <td></td>
            <td colspan='3'></td>
        </tr>
    </table>

</body>

</html>
